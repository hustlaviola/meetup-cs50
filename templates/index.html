{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
{% if session.user_id %}
<a href="/login"><p class="text-center">Join Us</p></a>

{% else %}
    {% for post in posts %}
        <p>{{ post.message }}</p>
        <p>{{ post.time }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
